<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="calculator">
				<div class="calc-screen">
					<div class="screen-history" id="screen-history"></div>
					<div class="screen-data" id="screen-data">0</div>
				</div>
				<div class="calc-body">
					<div class="top-btns">
						<button class="clear" id="clear">clr</button>
						<button class="del" id="del">del</button>
						<button class="percent percent-btn opr" id="percent">
							<i class="fa-solid fa-percent opr percent"></i>
						</button>
						<button class="pos-neg pos-neg-btn opr" id="pos-neg">
							<i class="fa-solid fa-plus-minus opr pos-neg"></i>
						</button>
					</div>
					<div class="calc-btns" id="calc-btns">
						<button class="calc num">7</button
						><button class="calc num">8</button
						><button class="calc num">9</button
						><button class="calc divide divide-btn">
							<i class="fa-solid fa-divide opr divide"></i></button
						><button class="calc num">4</button
						><button class="calc num">5</button
						><button class="calc num">6</button
						><button class="calc multiply multiply-btn opr">
							<i class="fa-solid fa-xmark opr multiply"></i></button
						><button class="calc num">1</button
						><button class="calc num">2</button
						><button class="calc num">3</button
						><button class="calc add add-btn opr">
							<i class="fa-solid fa-plus opr add"></i></button
						><button class="calc num">0</button
						><button class="calc point point-btn">.</button
						><button class="calc equals equals-btn">
							<i class="fa-solid fa-equals equals opr"></i></button
						><button class="calc subtract opr subtract-btn">
							<i class="fa-solid fa-minus subtract opr"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
